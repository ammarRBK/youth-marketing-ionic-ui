<ion-header>
  <ion-toolbar>
    <ion-title>تسجيل الدخول</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullScreen="true">
  <div id="formerea">
    <form [formGroup]="loginInterfaceForm" (ngSubmit)="submitLogin()">
      <ion-item lines="full">
        <ion-label>رقم الهاتف</ion-label>
        <ion-input 
        placeholder="رقم الهاتف (07 xxx-xxx-xx)"
        type="number"
        formControlName="phoneNumber"
        required="true"></ion-input>
      </ion-item>
      <span *ngIf="loginInterfaceForm.controls.phoneNumber.errors">الرجاء ادخال رقم الهاتف*</span>
      <ion-item lines="full">
        <ion-label>كلمة السر</ion-label>
        <ion-input 
        placeholder="الرجاء ادخال كلمة السر"
        type="password"
        formControlName="password"
        required="true"></ion-input>
      </ion-item>
      <span *ngIf="loginInterfaceForm.controls.password.errors">الرجاء ادخال كلمة السر*</span>
      
      <ion-button type="submit" [disabled]="!loginInterfaceForm.valid" expand="block" color="primary">تسجيل الدخول</ion-button>
      
    </form>
  </div>
</ion-content>
