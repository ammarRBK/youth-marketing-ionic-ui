<ion-header>
  <ion-toolbar>
    <ion-title size="large"><ion-icon (click)="backToSignup()" class="icon" name="arrow-back-sharp"></ion-icon>تسجيل الدخول</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullScreen="true">
  <div class="textcontent">
    <h1>صفحة تسجيل الدخول</h1>
    <ion-text id="textexplain">الرجاء كتابة رقم الهاتف وكلمة المرور للمستخدم  مطابقات للبيانات التي سجلتها لدينا أثناء تسجيل حسابك</ion-text>
  </div>
  <div class="formerea">
    <form [formGroup]="loginInterfaceForm" (ngSubmit)="submitLogin()">
      <ion-item lines="full" id="phonenumber">
        <!-- <ion-label>رقم الهاتف</ion-label> -->
        <ion-input
        color="light" 
        placeholder="رقم الهاتف (07 xxx-xxx-xx)"
        type="tel"
        formControlName="phoneNumber"
        required="true"><ion-icon name="call-sharp"></ion-icon></ion-input>
      </ion-item>
      <div><span *ngIf="loginInterfaceForm.controls.phoneNumber.errors">الرجاء ادخال رقم الهاتف*</span></div>
      <ion-item lines="full" id="passwordinput">
        <!-- <ion-label>كلمة السر</ion-label> -->
        <ion-input
        color="light" 
        placeholder="كلمة السر"
        type="password"
        formControlName="password"
        required="true"><ion-icon name="lock-closed-sharp"></ion-icon></ion-input>
      </ion-item>
      <div><span *ngIf="loginInterfaceForm.controls.password.errors">الرجاء ادخال كلمة السر*</span></div>
      <ion-text id="errormessage" *ngIf="errorMessage !== ''">{{errorMessage}}</ion-text>
      <ion-button type="submit" id="buttonsubmit" [disabled]="!loginInterfaceForm.valid" expand="block" color="primary">تسجيل الدخول</ion-button>
      
    </form>
  </div>
</ion-content>
