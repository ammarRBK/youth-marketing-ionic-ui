<ion-content>
  
  <div class="formerea">
    
    <ion-text><h1><ion-icon (click)="backToProfile()" size="large" class="icon" name="arrow-back-circle-sharp"></ion-icon>          إضافة منتج</h1></ion-text>
    <form [formGroup]="addinterfaceform" (ngSubmit)="submitAddProduct()">

      <ion-grid>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="8">
            <ion-item lines="full" id="title">
              <ion-input
              placeholder="اسم المنتج"
              type="text"
              lines="full"
              min="3"
              formControlName="productTitle"
              required="true"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="full" id="description">
              <ion-textarea
              placeholder="وصف المنتج"
              type="text"
              lines="full"
              inputmode="text"
              mode="ios"
              min="3"
              formControlName="productDescription"
              required="true"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>:الكمية المتوفرة بالقطعة</ion-label>
            <ion-item lines="full" id="numbers">
              <ion-input
              placeholder="عدد المنتجات المتوفرة بالرقم"
              type="number"
              formControlName="availableUnits"
              required="true"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-label>:وزن المنتج</ion-label>
            <ion-item lines="full" id="numbers">
              <ion-input
              placeholder="اذا كان وزنه نصف كيلو اكتب 0.5"
              type="tel"
              formControlName="productQuantity"
              required="true"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>:تاريخ الانتهاء</ion-label>
            <ion-datetime
            mode="ios"
            placeholder="اختر التاريخ"
            displayFormat="D/MM/YYYY"
            pickerFormat="DD MMMM YYYY"
            cancelText="الغاء"
            doneText="اختيار"
            formControlName="expirationDate"
            required="true"></ion-datetime>
          </ion-col>
          <ion-col>
            <ion-label>:تاريخ الانتاج</ion-label>
            <ion-datetime
            mode="ios"
            placeholder="اختر التاريخ"
            displayFormat="D/MM/YYYY"
            pickerFormat="DD MMMM YYYY"
            cancelText="الغاء"
            doneText="اختيار"
            formControlName="productDate"
            required="true"></ion-datetime>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3"></ion-col>
          <ion-col size="6.4">
            <ion-item lines="full" id="title">
              <ion-input
                placeholder="(0.5 JD) سعر المنتج"
                type="tel"
                lines="full"
                (blur)="formatToCurrency($event)"
                [(ngModel)]= "currency"
                formControlName="productPrice"
                required="true"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button type="button" id="picture" expand="block" (click)="selectImage()" color="secondary">اختيار صورة للمنتج <ion-icon name="image-outline"></ion-icon></ion-button>
      <span *ngIf="errormessage !== ''" id="errormessage"><ion-text>{{errormessage}}</ion-text></span>
      <span *ngIf="addedmessage !== ''" id="addedsuccess"><ion-text>{{addedmessage}}</ion-text></span>
      <ion-button type="submit" color="success" size="large" expand="block" id="submitButt">اضافة الى منتجاتي</ion-button>
      
    </form>
  </div>
</ion-content>
