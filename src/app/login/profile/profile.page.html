<ion-header>
  <ion-toolbar >
    
    <ion-title><h2 id="personalpage"><ion-icon (click)="backToHome()" size="large" class="icon" name="arrow-back-circle-sharp"></ion-icon>صفحتي الشخصية</h2></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>
    <ion-item  id="userinfo" slot="end">
      <ion-avatar slot="end">
        <img src="../../../assets/logo.png">
      </ion-avatar>
      <ion-label><strong><h1>{{userdata}}</h1></strong></ion-label>
      
    </ion-item>
  </ion-item-divider>
  <ion-text><h1>:منتجاتي</h1></ion-text>
  <ion-label *ngIf="clientMessage?.length > 0"><h2 id="climessage"><strong>{{this.clientMessage}}</strong></h2></ion-label>
  <div class="prods">
    <ion-item id="product" (click)="showproduct(product)" *ngFor="let product of products; index as i" lines="none" color="rgba(255, 0, 234, 0.329)">
      <ion-label><h2><strong></strong></h2></ion-label>
      <div style="color: white;">
        <h4>{{product.productTitle}}</h4>
        <p>
          {{product.availableUnits}}    <strong>:العدد</strong>
        </p>
      </div>
      <img src="../../../assets/logo.png" id="prodimage" width="150px" height="100px"/>
    </ion-item>
  </div>

  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
      <ion-label class="hint">تعديل البروفايل</ion-label>
      <ion-fab-button (click)="navtoAddPage()" color="light">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
      <ion-label class="hint">اضافة منتج</ion-label>
    </ion-fab-list>
  </ion-fab>
</ion-content>
