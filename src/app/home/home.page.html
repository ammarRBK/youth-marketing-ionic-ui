<ion-header [translucent]="true">
  <h2 class="title">شباب التسوق</h2>
</ion-header>

<ion-content [fullscreen]="true" class="home">
  <div class="textalign">
    <h2>
      !!!مرحباً
    </h2>
    <p>
    أهلاً بكم في تطبيقكم المخصص لخدمة ربات البيوت داخل مخيم الزعتري اللواتي يبحثن عن مكان لعرض منتجاتهن، لبيعها للمجتمعات داخل وخارج مخيم الزعتري
    </p>
    <ion-text>
      <strong>
        اختر إذا كنت تريد أن تستعمل تطبيقنا كبائع منتجات 
      أو تريد أن تستعرض المنتجات
      </strong>
    </ion-text>
  </div>
  <div id="container">
    <ion-button id="customer"  mode="ios" expand="round" fill="solid" (click)="costumers()"><strong>زبون</strong></ion-button>
    <ion-button id="saler" mode="ios" expand="round" fill="solid" (click)="users()"><strong>بائع</strong></ion-button>
  </div>
</ion-content>
