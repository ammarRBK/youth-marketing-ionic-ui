<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon (click)="backward()" size="large" class="icon" name="arrow-back-circle-sharp"></ion-icon><ion-icon size="large" name="person" (click)="routeProfile()" *ngIf="this.loggedin"></ion-icon>
      {{productinfo.productTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="maincontent">
    <ion-item-divider id="divider">
      <img id="cardimage" src="../../assets/icon/favicon.png"/>
    </ion-item-divider>

    <ion-item-divider mode="ios" id="divider">
      <ion-text><strong>:الوصف</strong>    <br>{{productinfo.productDisciption}}</ion-text>
    </ion-item-divider>

    <ion-item-divider mode="ios" id="divider">
      <div><ion-text><br><br>{{productinfo.productQuantity}}KG</ion-text></div>
      <div><strong>:الكمية/ الوزن</strong></div>
    </ion-item-divider>

    <ion-item-divider mode="ios" id="divider">
      <ion-text> <br><br>{{productinfo.productDate}}</ion-text>:<strong>تاريخ الانتاج</strong>
    </ion-item-divider>

    <ion-item-divider mode="ios" id="divider">
      <ion-text> <br><br>{{productinfo.expirationDate}}</ion-text>:<strong>تاريخ الانتهاء</strong>
    </ion-item-divider>
  </div>
  <ion-grid *ngIf="this.permit">
    <ion-row>
      <ion-col>
        <ion-button size="large" expand="block" color="danger">حذف المنتج</ion-button>
      </ion-col>

      <ion-col>
        <ion-button size="large" expand="block" color="warning">تعديل بيانات المنتج</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
