<ion-header>
  <ion-toolbar>
    <ion-searchbar mode="ios" cancelButtonText="الغاء" showCancelButton="focus" placeholder="ابحث عن منتج محدد" (ionInput)="handleText($event)" animated><ion-icon (click)="backToHome()" size="large" class="icon" name="arrow-back-circle-sharp"></ion-icon><ion-icon size="large" name="person" (click)="routeProfile()" *ngIf="this.loggedin"></ion-icon></ion-searchbar>
    <ion-segment scrollable="true" (ionChange)="filterCategory($event)">
      <strong>:<ion-icon name="filter-outline"></ion-icon></strong>
      <ion-segment-button *ngFor="let category of productCategories; i as index" [value]="category">
        <ion-label>{{category}}</ion-label>
      </ion-segment-button>
    </ion-segment>
    <!-- <ion-select id="category" #category slot="end" placeholder="اختر فئة أو نوع المنتج" interface="popover" formControlName="productCategory" required="true">

      <ion-select-option *ngFor="let category of productCategories; i as index" [value]="category">{{category}}</ion-select-option>
      
    </ion-select> -->
  </ion-toolbar> 
</ion-header>

<ion-content fullscreen class="maincontent">
  <div id="fulllist" >
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let product of productions; index as i">
          <ion-card (click)="showProductPage(product)" *ngIf="product">
            <img id="cardimage" [src]="product.image"/>
            <ion-card-header>
              <ion-card-title>{{product.productTitle}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2><strong>{{product.availableUnits}}</strong>:العدد</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
